{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    User register
{% endblock title %}


{% block content %}
    <div class="m-2 text-center w-50 m-auto">
        <h1>Registrar nuevo usuario</h1>
        <div class="">
            <form action="" method="post"> {% csrf_token %}
                {% for field in form %}
                {{field|as_crispy_field}}
                <br>
                {% endfor %}
                <button class="btn btn-info shadow border-dark w-50" type="submit">Register</button>
            </form>
        </div>
        
    </div>
   
    
{% endblock content %}
